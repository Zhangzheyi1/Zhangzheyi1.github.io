<style>
  .outer {
    display: flex;
    height: 100%;
    width: 100%;
  }

    background-color: red;
    height: 300px;
  }

  .center {
    flex: 1;
    background-color: yellow;
    height: 300px;
  }

  .left {
    flex: 1;
    width: 300px;
    height: 300px;
    background-color: blueviolet;
  }
</style>

<body>
  <div class="outer">
    <div class="right"></div>
    <div class="center"></div>
    <div class="left"></div>
  </div>
