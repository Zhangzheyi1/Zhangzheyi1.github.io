<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrap">
    <div class="left"></div>
    <div class="right"></div>
  </div>
  <style>
    * {
      margin: 0;
    }
    html,body {
      width: 100%;
      height: 100%;
    }
    .wrap {
      width: 100%;
      height: 100%;
      background-color: royalblue;
    }
    .left {
      background-color: red;
      float: left;
      height: 100%;
      width: 300px;
    }
    .right {
      background-color:sienna;
      width: 100%;
      height: 100%;
      margin-left: 300px;
    }
  </style>
</body>

</html>
